{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>{% block title %}{% endblock %} - CEEADMIN</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'cms/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'cms/css/bootstrap-reset.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'cms/assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet"/>
    <link href="{% static 'cms/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css' %}" rel="stylesheet"
          type="text/css" media="screen"/>
    <link rel="stylesheet" href="{% static 'cms/css/owl.carousel.css' %}" type="text/css">
    <!--  right slidebar -->
    <link href="{% static 'cms/css/slidebars.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'cms/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'cms/css/style-responsive.css' %}" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static 'cms/js/html5shiv.js' %}"></script>
    <script src="{% static 'cms/js/respond.min.js' %}"></script>
    <![endif]-->
</head>

<body>

<section id="container">
    <!--header start-->
    <header class="header white-bg">
        <div class="sidebar-toggle-box">
            <div data-original-title="Toggle Navigation" data-placement="right" class="icon-reorder tooltips"></div>
        </div>
        <!--logo start-->
        <a href="#" class="logo"><span>CEE</span>ADMIN</a>
        <!--logo end-->
        <div class="nav notify-row" id="top_menu">
            <!--  notification goes here -->
        </div>
        <div class="top-nav ">
            <!--search & user info goes here-->
        </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            {% block sidebar %}
                {% include 'cms/sidebar.html' %}
            {% endblock %}
        </div>
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            {% block content %}
            {% endblock %}
        </section>
    </section>
    <!--main content end-->
</section>

<script src="{% static 'cms/js/jquery.js' %}"></script>
<script src="{% static 'cms/js/bootstrap.min.js' %}"></script>
<script src="{% static 'cms/js/jquery.dcjqaccordion.2.7.js' %}"></script>
<script src="{% static 'cms/js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'cms/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
<script src="{% static 'cms/js/jquery.sparkline.js' %}" type="text/javascript"></script>
<script src="{% static 'cms/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js' %}"></script>
<script src="{% static 'cms/js/owl.carousel.js' %}"></script>
<!--right slidebar-->
<script src="{% static 'cms/js/slidebars.min.js' %}"></script>
<!--common script for all pages-->
<script src="{% static 'cms/js/common-scripts.js' %}"></script>
<!--script for this page only-->
<script src="{% static 'cms/js/sparkline-chart.js' %}"></script>
<script src="{% static 'cms/js/easy-pie-chart.js' %}"></script>

{% block scripts %}
{% endblock %}

</body>
</html>
