{% extends 'cms/base.html' %}

{% load bootstrap3 staticfiles qiniu_tags story_tags %}

{% block title %}编辑徽章{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'cms/css/anchor.css' %}">
{% endblock %}

{% block content %}
    <section class="panel">
        <header class="panel-heading">
            编辑徽章
        </header>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post" role="form">{% csrf_token %}
                {% include 'cms/form.html' %}
                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="保存"/>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

{% block scripts %}
    <script src="{% static 'cms/assets/plupload-2.1.8/js/plupload.full.min.js' %}"></script>
    <script src="{% static 'cms/assets/qiniu/qiniu.min.js' %}"></script>
    <script>
        makeSingleImageUploader('icon_key', {buttonLabel: '上传 360x190'});
    </script>
{% endblock %}
